<!DOCTYPE html>

    <link rel="stylesheet" href="profilecard.css">

                    <li>
                        <a href="" target="_blank">

                    </li>
                    <li>
                        <a href="" target="_blank">
                            <i class="fab fa-dribbble"></i>
                        </a>

                    <h2>Edwin Aulia Nugraha
